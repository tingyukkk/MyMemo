<!DOCTYPE html>

    <style>
        * {

        body {

        .header {

        }

        .container {

        .input-box {

            padding: 25px;

            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
            transform: translateY(20px);

        }

        textarea {

            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;

        .submit-btn {

            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {

            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(26, 115, 232, 0.2);
        }

        .text-item {

            padding: 20px;
            border-radius: 16px;

            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            transform: translateY(20px);

            animation: fadeIn 0.5s ease forwards;
        }

        .text-content {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 15px;
            color: #2c3e50;
        }

        .text-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #666;
            font-size: 14px;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .like-btn, .share-btn {
            background: #f8f9fa;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .like-btn:hover, .share-btn:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }

        .toast {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(51, 51, 51, 0.95);
            color: white;
            padding: 15px 30px;
            border-radius: 12px;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
            font-size: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            min-width: 220px;
            pointer-events: none;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .text-item {
            animation-delay: calc(var(--index) * 0.1s);
        }

        /* æ·»åŠ å“åº”å¼è®¾è®¡ */
        @media (max-width: 600px) {
            .header, .input-box, .text-item {
                padding: 15px;
            }

            .text-meta {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .action-buttons {
                width: 100%;
                justify-content: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>æ–‡æœ¬åˆ†äº«å¹³å°</h1>
            <p>åœ¨è¿™é‡Œåˆ†äº«ä½ çš„æƒ³æ³•ï¼Œè·å–æ°¸ä¹…é“¾æ¥ï¼Œä¸ä»–äººå…±äº«ä½ çš„æ–‡å­—ã€‚</p>
        </header>

        <div class="input-box">
            <textarea id="textInput" placeholder="åœ¨è¿™é‡Œè¾“å…¥ä½ æƒ³åˆ†äº«çš„å†…å®¹..."></textarea>
            <button onclick="publishText()" class="submit-btn">å‘å¸ƒæ–‡æœ¬</button>
        </div>

        <div id="textsList"></div>
    </div>

    <div id="toast" class="toast"></div>

    <script>
        function shareText() {
            // è·å–è¾“å…¥çš„æ–‡æœ¬
            const text = document.getElementById('textInput').value;
            
            // æ£€æŸ¥æ˜¯å¦æœ‰è¾“å…¥
            if (!text.trim()) {
                alert('è¯·è¾“å…¥è¦åˆ†äº«çš„å†…å®¹ï¼');
                return;
            }

            // ç”Ÿæˆä¸€ä¸ªç®€å•çš„ID
            const id = Date.now().toString(36);

            // ä¿å­˜åˆ°æœ¬åœ°å­˜å‚¨
            const textData = {
                id: id,
                content: text,
                date: new Date().toLocaleString()
            };

            // è·å–ç°æœ‰çš„æ–‡æœ¬åˆ—è¡¨æˆ–åˆ›å»ºæ–°çš„
            let texts = JSON.parse(localStorage.getItem('texts') || '[]');
            texts.unshift(textData);
            localStorage.setItem('texts', JSON.stringify(texts));

            // æ˜¾ç¤ºç»“æœ
            const result = document.getElementById('result');
            result.style.display = 'block';
            result.innerHTML = `
                <p>å‘å¸ƒæˆåŠŸï¼</p>
                <p>åˆ†äº«é“¾æ¥ï¼š${window.location.href}#${id}</p>
            `;

            // æ¸…ç©ºè¾“å…¥æ¡†
            document.getElementById('textInput').value = '';

            // åœ¨ä¿å­˜æ–‡æœ¬åæ·»åŠ ï¼š
            displayTexts();
        }

        // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥æ˜¯å¦æœ‰æŒ‡å®šçš„æ–‡æœ¬ID
        window.onload = function() {
            const id = window.location.hash.slice(1);
            if (id) {
                const texts = JSON.parse(localStorage.getItem('texts') || '[]');
                const text = texts.find(t => t.id === id);
                if (text) {
                    const result = document.getElementById('result');
                    result.style.display = 'block';
                    result.innerHTML = `
                        <p>åˆ†äº«çš„æ–‡æœ¬ï¼š</p>
                        <p>${text.content}</p>
                        <p>å‘å¸ƒæ—¶é—´ï¼š${text.date}</p>
                    `;
                }
            }

            // é¡µé¢åŠ è½½æ—¶æ˜¾ç¤ºæ–‡æœ¬åˆ—è¡¨
            displayTexts();
        }

        // æ·»åŠ æ˜¾ç¤ºæ–‡æœ¬åˆ—è¡¨çš„å‡½æ•°
        function displayTexts() {
            const texts = JSON.parse(localStorage.getItem('texts') || '[]');
            const textsList = document.getElementById('textsList');
            
            textsList.innerHTML = texts.map((text, index) => `
                <div class="text-item" style="--index: ${index}">
                    <div class="text-content">${text.content}</div>
                    <div class="text-meta">
                        <span>å‘å¸ƒæ—¶é—´ï¼š${text.date}</span>
                        <div class="action-buttons">
                            <button class="like-btn" onclick="likeText('${text.id}')">
                                ğŸ‘ ${text.likes || 0}
                            </button>
                            <button class="share-btn" onclick="copyShareLink('${text.id}')">
                                ğŸ“¤ åˆ†äº«
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // æ·»åŠ ç‚¹èµåŠŸèƒ½
        function likeText(id) {
            let texts = JSON.parse(localStorage.getItem('texts') || '[]');
            const index = texts.findIndex(t => t.id === id);
            if (index !== -1) {
                texts[index].likes = (texts[index].likes || 0) + 1;
                localStorage.setItem('texts', JSON.stringify(texts));
                displayTexts();
            }
        }

        // æ˜¾ç¤ºæç¤ºæ¶ˆæ¯
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.opacity = '1';
            
            setTimeout(() => {
                toast.style.opacity = '0';
            }, 2000);
        }

        // å‘å¸ƒæ–‡æœ¬
        function publishText() {
            const textInput = document.getElementById('textInput');
            const content = textInput.value.trim();
            
            if (!content) {
                showToast('è¯·è¾“å…¥è¦åˆ†äº«çš„å†…å®¹ï¼');
                return;
            }

            const id = Date.now().toString(36);
            const textData = {
                id: id,
                content: content,
                date: new Date().toLocaleString(),
                likes: 0
            };

            let texts = JSON.parse(localStorage.getItem('texts') || '[]');
            texts.unshift(textData);
            localStorage.setItem('texts', JSON.stringify(texts));

            textInput.value = '';
            showToast('âœ… å‘å¸ƒæˆåŠŸï¼');
            displayTexts();
        }

        // å¤åˆ¶åˆ†äº«é“¾æ¥
        function copyShareLink(id) {
            const shareUrl = `${window.location.href.split('#')[0]}#${id}`;
            
            const tempInput = document.createElement('input');
            tempInput.value = shareUrl;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            
            showToast('âœ… å·²å¤åˆ¶åˆ†äº«é“¾æ¥');
        }

        // ç‚¹èµåŠŸèƒ½
        function likeText(id) {
            let texts = JSON.parse(localStorage.getItem('texts') || '[]');
            const index = texts.findIndex(t => t.id === id);
            if (index !== -1) {
                texts[index].likes = (texts[index].likes || 0) + 1;
                localStorage.setItem('texts', JSON.stringify(texts));
                displayTexts();
                showToast('ğŸ‘ ç‚¹èµæˆåŠŸï¼');
            }
        }

        // é¡µé¢åŠ è½½æ—¶æ˜¾ç¤ºå·²æœ‰æ–‡æœ¬
        window.onload = function() {
            displayTexts();
        }
    </script>
</body>
</html>

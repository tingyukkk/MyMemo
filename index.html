<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本分享平台</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e9f2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #2c3e50;
        }

        .header {
            background: white;
            padding: 25px;
            border-radius: 16px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            text-align: center;
            transform: translateY(-10px);
            animation: slideDown 0.5s ease forwards;
        }

        .header h1 {
            color: #1a73e8;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .input-box {
            background: white;
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
            transform: translateY(20px);
            animation: slideUp 0.5s ease forwards;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            resize: vertical;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        textarea:focus {
            border-color: #1a73e8;
            box-shadow: 0 0 0 4px rgba(26, 115, 232, 0.1);
            outline: none;
        }

        .submit-btn {
            background: #1a73e8;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background: #1557b0;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(26, 115, 232, 0.2);
        }

        .text-item {
            background: white;
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            transform: translateY(20px);
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
        }

        .text-content {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 15px;
            color: #2c3e50;
        }

        .text-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #666;
            font-size: 14px;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .like-btn, .share-btn {
            background: #f8f9fa;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .like-btn:hover, .share-btn:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }

        .toast {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(51, 51, 51, 0.95);
            color: white;
            padding: 15px 30px;
            border-radius: 12px;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
            font-size: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            min-width: 220px;
            pointer-events: none;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .text-item {
            animation-delay: calc(var(--index) * 0.1s);
        }

        /* 添加响应式设计 */
        @media (max-width: 600px) {
            .header, .input-box, .text-item {
                padding: 15px;
            }

            .text-meta {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .action-buttons {
                width: 100%;
                justify-content: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>文本分享平台</h1>
            <p>在这里分享你的想法，获取永久链接，与他人共享你的文字。</p>
        </header>

        <div class="input-box">
            <textarea id="textInput" placeholder="在这里输入你想分享的内容..."></textarea>
            <button onclick="publishText()" class="submit-btn">发布文本</button>
        </div>

        <div id="textsList"></div>
    </div>

    <div id="toast" class="toast"></div>

    <script>
        function shareText() {
            // 获取输入的文本
            const text = document.getElementById('textInput').value;
            
            // 检查是否有输入
            if (!text.trim()) {
                alert('请输入要分享的内容！');
                return;
            }

            // 生成一个简单的ID
            const id = Date.now().toString(36);

            // 保存到本地存储
            const textData = {
                id: id,
                content: text,
                date: new Date().toLocaleString()
            };

            // 获取现有的文本列表或创建新的
            let texts = JSON.parse(localStorage.getItem('texts') || '[]');
            texts.unshift(textData);
            localStorage.setItem('texts', JSON.stringify(texts));

            // 显示结果
            const result = document.getElementById('result');
            result.style.display = 'block';
            result.innerHTML = `
                <p>发布成功！</p>
                <p>分享链接：${window.location.href}#${id}</p>
            `;

            // 清空输入框
            document.getElementById('textInput').value = '';

            // 在保存文本后添加：
            displayTexts();
        }

        // 页面加载时检查是否有指定的文本ID
        window.onload = function() {
            const id = window.location.hash.slice(1);
            if (id) {
                const texts = JSON.parse(localStorage.getItem('texts') || '[]');
                const text = texts.find(t => t.id === id);
                if (text) {
                    const result = document.getElementById('result');
                    result.style.display = 'block';
                    result.innerHTML = `
                        <p>分享的文本：</p>
                        <p>${text.content}</p>
                        <p>发布时间：${text.date}</p>
                    `;
                }
            }

            // 页面加载时显示文本列表
            displayTexts();
        }

        // 添加显示文本列表的函数
        function displayTexts() {
            const texts = JSON.parse(localStorage.getItem('texts') || '[]');
            const textsList = document.getElementById('textsList');
            
            textsList.innerHTML = texts.map((text, index) => `
                <div class="text-item" style="--index: ${index}">
                    <div class="text-content">${text.content}</div>
                    <div class="text-meta">
                        <span>发布时间：${text.date}</span>
                        <div class="action-buttons">
                            <button class="like-btn" onclick="likeText('${text.id}')">
                                👍 ${text.likes || 0}
                            </button>
                            <button class="share-btn" onclick="copyShareLink('${text.id}')">
                                📤 分享
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // 添加点赞功能
        function likeText(id) {
            let texts = JSON.parse(localStorage.getItem('texts') || '[]');
            const index = texts.findIndex(t => t.id === id);
            if (index !== -1) {
                texts[index].likes = (texts[index].likes || 0) + 1;
                localStorage.setItem('texts', JSON.stringify(texts));
                displayTexts();
            }
        }

        // 显示提示消息
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.opacity = '1';
            
            setTimeout(() => {
                toast.style.opacity = '0';
            }, 2000);
        }

        // 发布文本
        function publishText() {
            const textInput = document.getElementById('textInput');
            const content = textInput.value.trim();
            
            if (!content) {
                showToast('请输入要分享的内容！');
                return;
            }

            const id = Date.now().toString(36);
            const textData = {
                id: id,
                content: content,
                date: new Date().toLocaleString(),
                likes: 0
            };

            let texts = JSON.parse(localStorage.getItem('texts') || '[]');
            texts.unshift(textData);
            localStorage.setItem('texts', JSON.stringify(texts));

            textInput.value = '';
            showToast('✅ 发布成功！');
            displayTexts();
        }

        // 复制分享链接
        function copyShareLink(id) {
            const shareUrl = `${window.location.href.split('#')[0]}#${id}`;
            
            const tempInput = document.createElement('input');
            tempInput.value = shareUrl;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            
            showToast('✅ 已复制分享链接');
        }

        // 点赞功能
        function likeText(id) {
            let texts = JSON.parse(localStorage.getItem('texts') || '[]');
            const index = texts.findIndex(t => t.id === id);
            if (index !== -1) {
                texts[index].likes = (texts[index].likes || 0) + 1;
                localStorage.setItem('texts', JSON.stringify(texts));
                displayTexts();
                showToast('👍 点赞成功！');
            }
        }

        // 页面加载时显示已有文本
        window.onload = function() {
            displayTexts();
        }
    </script>
</body>
</html>
